<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Visualizador de CNAB</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-around">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Início</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'transactions' %}">Transações</a>
            </li>
        </ul>
        <form class="d-flex" action="{% url 'search' %}" method="GET">
            {% csrf_token %}
            <input class="form-control me-2 form-control-sm" id="cpf" type="text" placeholder="CPF da transação"
                aria-label="Search" name="cpf">
            <button class="btn btn-outline-primary btn-sm" type="submit">Buscar</button>
        </form>
        </div>
    </nav>

</header>

<body>
    <div class="d-flex justify-content-center align-items-center flex-column" style="min-height: 100vh;">
        {% block content %}
        {% endblock %}
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<script>
    (function () {
        'use strict'

        var forms = document.querySelectorAll('.needs-validation')

        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {

                    if (!verifyFile()) {
                        event.preventDefault()
                        event.stopPropagation()

                        return false
                    }
                
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()

    function verifyFile() {
        var file = document.getElementById("formFile").value;
        var ext = file.split('.').pop();
        if (ext != "txt") {

            document.getElementById("formFile").classList.add("is-invalid")
     
            return false
        } else {
            return true
        }
    }
</script>

</html>
